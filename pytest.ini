[pytest]
# Pytest configuration for Bazzite Gaming Optimization Suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    gui: GUI tests requiring GTK4
    slow: Slow-running tests (>1s)
    requires_root: Tests requiring root privileges
    requires_hardware: Tests requiring specific hardware (GPU, etc.)
    requires_nvidia: Tests requiring NVIDIA GPU
    requires_amd: Tests requiring AMD GPU
    requires_steamdeck: Tests requiring Steam Deck hardware
    network: Tests requiring network access

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    setup.py
    */site-packages/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
